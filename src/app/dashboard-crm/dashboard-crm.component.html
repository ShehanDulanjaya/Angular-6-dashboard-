
<div fxLayout="row" fxLayoutWrap>
    <div  *ngFor="let dash of dashCard"   fxFlex.lt-sm="100"  fxFlex.sm="50" fxFlex.md="25" >
        <cdk-dashcard  [dashData]="dash" ></cdk-dashcard>
    </div>
</div>



<div fxLayout="row" fxLayoutWrap>
    <div  fxFlex.lt-sm="100"  fxFlex.sm="50" fxFlex.md="25" >
       <cdk-round-progressbar [title]="'Current Admin Projects'"  [current]=ca [max]=total [background]="'#FFF968'" [color]="'#B1A7FF'" [boxcolor]="'#7986CB'"  ></cdk-round-progressbar>
    </div>
    <div fxFlex.lt-sm="100"  fxFlex.sm="50" fxFlex.md="25" >
       <cdk-round-progressbar  [title]="'Done Admin Projects'" [current]=da [max]=total [background]="'#FFE268'" [color]="'#A7C1FF'" [boxcolor]="'#42A5F5'"  ></cdk-round-progressbar>
    </div>
    <div fxFlex.lt-sm="100"  fxFlex.sm="50" fxFlex.md="25" >
      <cdk-round-progressbar  [title]="'Current other Projects'" [current]=co [max]=total [background]="'#FFC368'" [color]="'#A7F0FF'" [boxcolor]="'#26A69A'"  ></cdk-round-progressbar>
    </div>
    <div fxFlex.lt-sm="100"  fxFlex.sm="50" fxFlex.md="25" >
        <cdk-round-progressbar  [title]="'Done Other Projects'" [current]=da [max]=total [background]="'#FFCF68'" [color]="'#A7DEFF'" [boxcolor]="'#26C6DA'"  ></cdk-round-progressbar>
    </div>    
</div>
