<div class="form-style-5" align="right">
  <form>
  <fieldset>
  <legend><span class="number">1</span> Add New Project</legend>
  <input type="text"  [(ngModel)]="field1"  name="field1"  placeholder="Project Name *">
  <textarea [(ngModel)]="field2" name="field2" placeholder="Description"></textarea>
  <input type="date"  [(ngModel)]="field3" name="field3" placeholder="Start Date *">
  <input type="date" [(ngModel)]="field4" name="field4" placeholder="End Date *">
  
     
  </fieldset>
  <fieldset>
  
  </fieldset>
  
  <input type="submit" value="Add" (click)="addproj()" />
  </form>

  <tbody>
      <tr *ngFor = "let task of tasks">
          <th scope="row">1</th>
          <td>{{task.taskName}}</td>
          <td>{{task.description}}</td>
          <td>{{task.startDate}}</td>
          <td>{{task.endDate}}</td>
          <td><button type="button" class="btn btn-secondary waves-light" data-dismiss="modal" (click)="deleteTask(task._id)" mdbWavesEffect>Delete</button></td>
      </tr>
  </tbody>
  </div>
