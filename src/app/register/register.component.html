<div fxLayout="column" fxFlexFill fxLayoutAlign="center center" style="background-image:url('../../../assets/login11.jpg');
height: 100%;
background-repeat: no-repeat;
background-position: center;
background-size: cover; ">
    <div fxLayout="column" >
   
        <div class=" mat-elevation-z4">
            <mat-card>
                <mat-card-title>User Signup
                    <a class="redirect" [routerLink]="['/login']" href="/login">Login to account</a>
                </mat-card-title>
                <mat-card-content>
                    <form fxLayout="column" fxLayoutAlign="start stretch" [formGroup]="regForm" (ngSubmit)="signup()">
                        <mat-form-field class="full-width">
                          <input type="email" [(ngModel)]="email" id="email" class="input" placeholder="Please enter your email" 
                          formControlName="email" required matInput >
                        </mat-form-field>
                        <div *ngIf="formErrors.email" class="help is-danger">
                            {{ formErrors.email }}
                        </div>


                        <mat-form-field class="full-width">
                            <input type="text" [(ngModel)]="name" id="name" class="input" placeholder="Please enter your name"
                                   formControlName="name" required matInput>
                          </mat-form-field>
                          <div *ngIf="formErrors.name" class="help is-danger">
                              {{ formErrors.name }}
                          </div>

                        <mat-form-field class="full-width">
                            <input type="password" [(ngModel)]="password" id="password" class="input" placeholder="please  enter a password"
                            formControlName="password" required matInput>
                        </mat-form-field>
                        <div *ngIf="formErrors.password" class="help is-danger">
                            {{ formErrors.password }}
                        </div>


                        <!-- <mat-form-field class="full-width">
                            <input type="password" [(ngModel)]="repassword" id="repassword" class="input" placeholder="Re Enter password "
                                   formControlName="repassword" required matInput>
                          </mat-form-field>
                          <div *ngIf="formErrors.repassword" class="help is-danger">
                              {{ formErrors.repassword }}
                          </div> -->

                          
                        <button mat-raised-button color="primary" ng-reflect-color="primary" type="submit"  (click)="signup()">Register</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
